[package]
name = "roto"
version = "0.2.1-dev"
edition = "2021"
authors = ["NLnet Labs <routing-team@nlnetlabs.nl>"]
description = "strongly-typed, compiled language for Rotonda"
documentation = "https://docs.rs/roto/"
repository = "https://github.com/NLnetLabs/roto/"
homepage = "https://www.nlnetlabs.nl/projects/routing/rotonda/"
keywords = ["routing", "bgp"]
categories = ["network-programming"]
license = "BSD-3-Clause"

[dependencies]
ariadne = { version = "0.4.0", path = "../ariadne" }
clap = { version = "4.4.6", features = ["derive"] }
cranelift = "0.107.0"
cranelift-codegen = { version = "0.107.0", features = ["disas"] }
cranelift-jit = "0.107.0"
cranelift-module = "0.107.0"
cranelift-native = "0.107.0"
env_logger = "0.10"
log = "0.4"
logos = "0.14.0"
inetnum = "0.1.0"
routecore = { version = "0.4.0", features = ["bgp", "bmp"] }

[dev-dependencies]
bytes = "1"
rotonda-store = "0.3.0"

[profile.profiling]
inherits = "release"
lto = true
strip = "none"
debug = "full"
